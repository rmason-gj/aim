<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <script src='jquery-3.5.1.min.js'></script>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title></title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="1894.7">
  <style type="text/css">
    body {
      margin: 0;
      overflow-y: scroll !important;
    }
    img {
      display: block;
    }
    #cover {
      position: absolute;
      left: 0; 
      right: 0;
    }

    @keyframes fade {
      0%{opacity: 1;}
      100%{opacity: 0;}
    }

    #cover {
      animation: fade 1s forwards 5s;
    }

    
    
   
  </style>
  <script>
    window.addEventListener('load', () => {
      let cover = document.getElementById("cover");
      let programInfo = document.getElementById("program-info")
      setTimeout(() => {
            cover.style.display = "none";
        }, 6000)
      setTimeout(() => {
            programInfo.style.display = "block";
            
        }, 5000)
    })

    window.addEventListener('message', function(event) {
    console.log("Message received from the parent: " + event.data); // Message received from parent
  });


  </script>
</head>
<body>
  <div id="cover" style="display: block;">
    
    <video style="display: block;" autoplay muted width="100%" height="100%" src="a_AIM-cover-new.mov"></video>
  </div>
  <div id="program-info" style="display: none;">
    <div>
      <img  width="100%" height="100%" src="b_AIM_template_a_resized.png" alt="">
    </div>
    <div>
      <img  width="100%" height="100%" src="c_AIM_template_b_resized.png" alt="">
    </div>
    <div>
      <img  width="100%" height="100%" src="d_AIM_template_c_resized.png" alt="">
    </div>
  </div>
</body>
</html>
